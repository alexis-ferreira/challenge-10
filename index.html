<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 10</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">

  </head>

  <body>

    <section class="container-calculator">

      <div class="calculator">

        <section class="header">
          <div class="title">
            <h1>calc</h1>
          </div>
          <div class="theme">
            <div class="title-theme">
              <h3>Theme</h3>
            </div>
            <div class="btnTheme">
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div class="sliderTheme">
                <div class="circleSlider"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="screen-calculator">
          <div class="screenContainer">
            <div class="screenDisplay">
              <p id="displayCalcul">399,981</p>
            </div>
          </div>
        </section>

        <section class="keyboard-calculator">
          <div class="container-keyboard">
            <div class="keyboard">
              <div class="keyboardKey">
                <p>7</p>
              </div>
              <div class="keyboardKey">
                <p>8</p>
              </div>
              <div class="keyboardKey">
                <p>9</p>
              </div>
              <div class="keyboardKey keyDel">
                <p>DEL</p>
              </div>
              <div class="keyboardKey">
                <p>4</p>
              </div>
              <div class="keyboardKey">
                <p>5</p>
              </div>
              <div class="keyboardKey">
                <p>6</p>
              </div>
              <div class="keyboardKey">
                <p>+</p>
              </div>
              <div class="keyboardKey">
                <p>1</p>
              </div>
              <div class="keyboardKey">
                <p>2</p>
              </div>
              <div class="keyboardKey">
                <p>3</p>
              </div>
              <div class="keyboardKey">
                <p>-</p>
              </div>
              <div class="keyboardKey">
                <p>.</p>
              </div>
              <div class="keyboardKey">
                <p>0</p>
              </div>
              <div class="keyboardKey">
                <p>/</p>
              </div>
              <div class="keyboardKey">
                <p>x</p>
              </div>
            </div>
            <div class="container-keyboard-reset-egal">
              <div id="reset">
                <p>RESET</p>
              </div>
              <div id="egal">
                <p>=</p>
              </div>
            </div>
          </div>
        </section>

      </div>

    </section>
    
  </body>

</html>
